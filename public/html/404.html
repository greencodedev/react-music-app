<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QE60PQMHYD"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QE60PQMHYD");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../SampleHouse_favicon-64.png" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/404/404.css" />
    <title>Not Found</title>
  </head>
  <body>
    <header id="header"></header>
    <nav id="sticky-nav"></nav>
    <nav id="hamburger-menu"></nav>

    <!--! Content goes here -->
    <div class="lost">
      <img
        src="../assets/music notes giphy.gif"
        alt="Chrome Music Notes"
        class="music-notes"
      />
      <picture>
        <source
          srcset="../assets/404.webp"
          alt="404 chrome image"
          class="chrome-404"
          type="image/webp"
        />
        <img
          src="../assets/404.png"
          alt="404 chrome image"
          class="chrome-404"
        />
      </picture>
      <p class="lost-message">
        <!-- fallback message if no js -->
        LOOKS LIKE YOU GOT LOST. RETURN HOME <a href="/">HERE</a>.
      </p>
    </div>
    <script>
      const token = window.localStorage.getItem("samplehousetoken");
      const message = document.querySelector(".lost-message");
      if (window.location.hash.includes("error"))
        message.innerHTML = `OOPS... LOOKS LIKE AN ERROR OCURRED.  RETURN HOME <a href=${
          token ? "home" : "/"
        }>HERE</a>.`;
      else {
        message.innerHTML = `LOOKS LIKE YOU GOT LOST. RETURN HOME <a href=${
          token ? "home" : "/"
        }>HERE</a>.`;
      }
    </script>

    <footer id="footer"></footer>
    <!--* Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--* Load React components -->
    <script type="text/babel" src="../js/header.jsx"></script>
    <script type="text/babel" src="../js/sticky-nav.jsx"></script>
    <script type="text/babel" src="../js/hamburgerMenu.jsx"></script>
    <script type="text/babel" src="../js/footer.jsx"></script>
  </body>
</html>
