<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QE60PQMHYD"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QE60PQMHYD");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../SampleHouse_favicon-64.png" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/plugins/plugins.css" />
    <title>Plugins</title>
  </head>
  <body>
    <script src="../js/utils/jwt-decode.js"></script>
    <script src="../js/utils/jwt-verify.js"></script>
    <script type="module">
      const token = window.localStorage.getItem("samplehousetoken");
      if (!token || (token && !jwt_verify(jwt_decode(token))))
        window.location = "/";
    </script>
    <header id="header"></header>
    <nav id="sticky-nav"></nav>
    <nav id="hamburger-menu"></nav>

    <h1>Plugins</h1>
    <div id="plugins"></div>
    <script>
      const pluginDiv = document.getElementById("plugins");
      const token = window.localStorage.getItem("samplehousetoken");
      fetch("localhost:5001/api/plugin", {
        // fetch("http://localhost:5000/api/plugin", {
        method: "GET",
        type: "cors",
        headers: {
          "Content-Type": "application/json",
          authorization: token,
        },
      }).then(async (resp) => {
        resp = await resp.json();
        resp.forEach((e) => {
          const plugin = document.createElement("div");
          plugin.className = "plugin"; //? chain on createElement?

          const name = document.createElement("h3");
          name.innerText = e.name;

          const tier = document.createElement("span");
          tier.className = "access-tier";
          const accessTier =
            e.access_tier === 2 ? "Standard & Studio" : "Studio";
          tier.innerText = "Subscription Access: " + accessTier;

          const img = document.createElement("img");
          img.src = `../assets/plugin/${e.name}.png`;

          const desc = document.createElement("p");
          desc.innerText = e.description;

          const link = document.createElement("a");
          link.href = e.download_url;
          link.target = "_blank";

          const btn = document.createElement("button");
          btn.className = "download-btn";
          btn.innerText = "Download";

          link.appendChild(btn);
          plugin.appendChild(name);
          plugin.appendChild(tier);
          plugin.appendChild(img);
          plugin.appendChild(desc);
          plugin.appendChild(link);
          pluginDiv.appendChild(plugin);
        });
      });
    </script>

    <footer id="footer"></footer>
    <!--* Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--* Load React components -->
    <script type="text/babel" src="../js/header.jsx"></script>
    <script type="text/babel" src="../js/sticky-nav.jsx"></script>
    <script type="text/babel" src="../js/hamburgerMenu.jsx"></script>
    <script type="text/babel" src="../js/footer.jsx"></script>
  </body>
</html>
